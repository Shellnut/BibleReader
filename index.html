<!DOCTYPE html>
<html>

<head>

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>

<body ng-app="myApp" ng-controller="myCtrl">
    <div class="container container-fluid">

        <h1>ESV Bible Audio Download</h1>

        <div class="form-group">

            <div>
                <input type="checkbox" ng-model="range" id="range">
                <label for="range">Check box for range of verses</label>
            </div>

            <div>
                <label for="startVerse">Start verse or passage:</label>
                <input type="text" ng-model="startVerse" class="form-control" id="startVerse">
            </div>

            <div ng-show="range">
                <label for="endVerse">End Verse:</label>
                <input type="text" ng-model="endVerse" class="form-control" id="endVerse">
            </div>

        </div>

        <button ng-click="submit(startVerse, endVerse, range)" class="btn btn-primary">Submit</button>

    </div>
</body>

</html>
